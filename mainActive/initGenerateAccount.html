<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/myStyle.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init() 
		</script>
	    <!--div class="mui-content"> </div-->

		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: #FF5053;">
			<div class="mui-slider-group">
				
			    <div class="mui-slider-item">
					<div class="item-logo" style="background-color: #FF5053">
						<a>
						Usechain
						</a>
					</div>
					<div class="animate guide-show">
						
						<h1 class="animated bounceInLeft">小巧高能</h1>
						<li class="animated bounceInDown"></li>
						<li class="animated bounceInRight"></li>
					</div>
					<button id='close' class="mui-btn mui-btn-warning mui-btn-outlined">创建钱包</button>
				</div>
			</div>
		</div>
		<script>
			mui.back = function() {};
			mui.plusReady(function() {
				if(mui.os.ios){
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
			});
			
			//立即体验按钮点击事件
			document.getElementById("close").addEventListener('tap', function(event) {
				plus.storage.setItem("lauchFlag", "true");
				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();

			}, true);

		</script>
		
	</body>

</html>
